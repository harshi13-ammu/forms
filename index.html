<html lang="en">

    <title>form</title>

<style>
    div{
        background-color:cadetblue;
       text-align: center;
   box-sizing: border-box;
    }
    
</style>
<body>

        <div>

    <br>

    <br>
<label>Confirm your password</label><br>

    <br>

    <br>

    <br>

    </fieldset>
    
    


</fieldset>
</div>
